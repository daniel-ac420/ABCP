<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ABCP</title>
	
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	
	<!-- CSS -->
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<a class="button modal__button" href="#modal" title="Open pop-up">
				Open pop-up button
			</a>
		</header>
		
		<main class="main">
			<section class="grid">
				<div class="grid__item">
				</div>
				
				<div class="grid__item">
				</div>
				
				<div class="grid__item">
				</div>
				
				<div class="grid__item">
				</div>
				
				<div class="grid__item">
				</div>
			</section>
			
			<section class="flex">
				<div class="flex__item">
				</div>
				
				<div class="flex__item">
				</div>
				
				<div class="flex__item">
				</div>
				
				<div class="flex__item">
				</div>
			</section>
		</main>
		
		<footer class="footer">
		</footer>
		
		<aside class="modal" id="modal">
			<div class="modal__inner">
				<a href="#close" class="button modal__close" aria-hidden="true" title="Close pop-up">X</a> 

				<p class="modal__info">Pop-up</p>
			</div>
		</aside>
	</div>
</body>
</html>
